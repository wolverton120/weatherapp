<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            neonPink: "#ff2ba3",
            neonPurple: "#a043ff",
            glassDark: "rgba(255,255,255,0.06)"
          },
          boxShadow: {
            neon: "0 0 20px rgba(255,30,160,0.5)",
            glass: "0 0 25px rgba(255,255,255,0.07)"
          },
          backgroundImage: {
            glowGradient:
              "linear-gradient(135deg, rgba(255,40,180,0.45), rgba(110,20,200,0.45))",
          },
          borderRadius: {
            tile: "1.7rem",
          },
        },
      },
    };
  </script>

  <style>
    body {
      background: radial-gradient(circle at center, #1c001c, #0b0012 60%);
      overflow-x: hidden;
    }

    .glow-button {
      background: linear-gradient(90deg, #ff39a6, #8f3fff);
      border-radius: 2rem;
      box-shadow: 0 0 12px rgba(255,30,160,0.45);
      transition: 0.25s ease;
    }
    .glow-button:hover {
      box-shadow: 0 0 20px rgba(255,30,160,0.7);
      transform: scale(1.04);
    }

    .unit-toggle {
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(12px);
      border-radius: 2rem;
      padding: 0.35rem;
      display: flex;
      width: 200px;
      margin: 0 auto;
      justify-content: space-between;
      border: 1px solid rgba(255,255,255,0.12);
    }
    .unit-option {
      width: 50%;
      text-align: center;
      padding: 0.5rem 0;
      cursor: pointer;
      border-radius: 2rem;
      transition: 0.25s ease;
    }
    .unit-active {
      background: linear-gradient(90deg, #ff39a6, #8f3fff);
      box-shadow: 0 0 14px rgba(255,30,160,0.6);
    }

    .weather-card {
      background: linear-gradient(135deg, rgba(255,43,163,0.15), rgba(160,67,255,0.15));
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(14px);
      border-radius: 1.7rem;
      padding: 1.8rem;
      box-shadow: 0 0 25px rgba(255,43,163,0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .weather-card:hover {
      transform: scale(1.05) translateY(-5px);
      box-shadow: 0 8px 20px rgba(255,43,163,0.25);
    }

    .shimmer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        105deg,
        rgba(255,255,255,0) 30%,
        rgba(255,255,255,0.04) 50%,
        rgba(255,255,255,0) 70%
      );
      animation: shimmer-flow 10s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes shimmer-flow {
      0%, 100% {
        transform: translateX(-100%);
      }
      50% {
        transform: translateX(100%);
      }
    }

    .particles-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: radial-gradient(circle, rgba(255,43,163,0.8) 0%, rgba(255,43,163,0) 70%);
      border-radius: 50%;
      opacity: 0.6;
    }

    .particle-1 { width: 15px; height: 15px; top: 10%; left: 20%; animation: float 15s infinite linear; }
    .particle-2 { width: 10px; height: 10px; top: 20%; left: 80%; animation: float 20s infinite linear; }
    .particle-3 { width: 20px; height: 20px; top: 60%; left: 10%; animation: float 25s infinite linear; }
    .particle-4 { width: 8px; height: 8px; top: 30%; left: 50%; animation: float 18s infinite linear; }
    .particle-5 { width: 12px; height: 12px; top: 70%; left: 70%; animation: float 22s infinite linear; }
    .particle-6 { width: 18px; height: 18px; top: 40%; left: 30%; animation: float 19s infinite linear; }
    .particle-7 { width: 14px; height: 14px; top: 80%; left: 40%; animation: float 24s infinite linear; }
    .particle-8 { width: 9px; height: 9px; top: 15%; left: 60%; animation: float 17s infinite linear; }
    .particle-9 { width: 16px; height: 16px; top: 50%; left: 90%; animation: float 21s infinite linear; }
    .particle-10 { width: 11px; height: 11px; top: 90%; left: 20%; animation: float 23s infinite linear; }
    .particle-11 { width: 13px; height: 13px; top: 25%; left: 35%; animation: float 16s infinite linear; }
    .particle-12 { width: 17px; height: 17px; top: 65%; left: 55%; animation: float 26s infinite linear; }
    .particle-13 { width: 7px; height: 7px; top: 35%; left: 75%; animation: float 15s infinite linear; }
    .particle-14 { width: 19px; height: 19px; top: 75%; left: 25%; animation: float 20s infinite linear; }
    .particle-15 { width: 10px; height: 10px; top: 45%; left: 15%; animation: float 18s infinite linear; }
    .particle-16 { width: 14px; height: 14px; top: 85%; left: 85%; animation: float 22s infinite linear; }
    .particle-17 { width: 12px; height: 12px; top: 5%; left: 45%; animation: float 19s infinite linear; }
    .particle-18 { width: 16px; height: 16px; top: 55%; left: 65%; animation: float 24s infinite linear; }
    .particle-19 { width: 8px; height: 8px; top: 95%; left: 5%; animation: float 21s infinite linear; }
    .particle-20 { width: 15px; height: 15px; top: 12%; left: 95%; animation: float 17s infinite linear; }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      90% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-100vh) translateX(100px) rotate(360deg);
        opacity: 0;
      }
    }

    .weather-detail {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .weather-detail-icon {
      font-size: 1.2rem;
    }
  </style>
  <script type="module" crossorigin src="/weatherapp/assets/index-DLG97E8S.js"></script>
</head>

<body class="text-white">
  <div id="root"></div>

</body>
</html>
